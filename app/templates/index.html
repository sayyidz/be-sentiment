<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analisis Sentimen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f2f2f2;
    }
    .sidebar {
      width: 240px;
      height: 100vh;
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar h4 {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
      margin-bottom: 12px;
    }
    .sidebar .nav-link.active {
      color: #d9534f;
    }
    .main-content {
      margin-left: 260px;
      padding: 30px;
    }
    .stat-card {
      padding: 20px;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .bg-green { background-color: #28a745; }
    .bg-blue { background-color: #007bff; }
    .bg-red { background-color: #dc3545; }
    .bg-yellow { background-color: #ffc107; color: #000; }
    .chart-container {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .table-section {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .chart-container {
      position: relative;
      height: 300px;
      max-width: 100%;
    }

    #negatifSektorChart {
      max-width: 100% !important;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>ðŸ“Š Analisis</h4>
    <nav class="nav flex-column">
      <a class="nav-link active" href="#"><i class="fas fa-chart-pie me-2"></i> Dashboard</a>
      <a class="nav-link" href="#"><i class="fas fa-upload me-2"></i> Upload</a>
      <a class="nav-link" href="#"><i class="fas fa-table me-2"></i> Data</a>
      <a class="nav-link" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4 fw-bold text-danger">Analisis Sentimen Google Maps</h2>

    <!-- Upload Form -->
    <form id="uploadForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-8">
          <input type="file" name="file" accept=".csv" class="form-control" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-danger w-100">Upload CSV</button>
        </div>
      </div>
    </form>

    <!-- Charts -->
    <div class="row">
      <div class="col-md-6">
        <div class="chart-container">
          <h5 class="mb-3">Distribusi Data Sentimen</h5>
          <canvas id="sentimentChart" height="250"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <h5 class="mb-3">Komentar Negatif per Sektor</h5>
          <canvas id="negatifSektorChart" height="250"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <h5 class="mb-3">Komentar Negatif per Bulan</h5>
          <canvas id="negatifBulananChart" height="250"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <h5 class="mb-3">Top Sektor Negatif per Bulan</h5>
          <canvas id="top5BulananChart" height="250"></canvas>
        </div>
      </div>
    </div>

    <!-- Data Table -->
    <div class="table-section mt-4">
      <h5>Hasil Tabel</h5>
      <div class="table-responsive mt-2">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Nama</th>
              <th>Waktu</th>
              <th>Ulasan</th>
              <th>Sentimen</th>
              <th>Sektor</th>
              <th>Bulan-Tahun</th>
            </tr>
          </thead>
          <tbody id="resultTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
